<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 11</title>
</head>
<body>
    <form>
        <div class="form-box">
            <label for="name">სახელი</label>
            <input type="text" placeholder="სახელი" id="name">
        </div>
        <div class="form-box">
            <label for="surname">გვარი</label>
            <input type="text" placeholder="გვარი" id="surname">
        </div>
        <div class="form-box">
            <label for="email">ელ-ფოსტა</label>
            <input type="email" placeholder="ელ-ფოსტა" id="email">
        </div>
        <div class="form-box">
            <label for="number">ნომერი</label>
            <input type="number" placeholder="ნომერი" id="number">
        </div>
        <div class="form-box">
            <label for="choose">მონიშნეთ</label>
            <input type="checkbox" id="choose">
        </div>
        <div class="form-box">
            <label for="male">მამაკაცი</label>
            <input type="radio" id="male" name="gender">
            <label for="female">ქალი</label>
            <input type="radio" id="female" name="gender">
        </div>
    </form>
</body>
</html>
